<section>
	<h2 class="pg-text-center">Category Removal</h2>
	<div class="pg-text-center pg-padding pg-margin-bottom-big">
		The Category <span class="pg-text-bold">'{categories.list.target.name}'</span> will be removed.<br>
		Are you sure ?
	</div>
	<div class="pg-row">
		<div class="pg-col pg-text-right">
			<div class="pg-btn" pg-on-click="categories.list.show">No, go back...<i class="fa fa-arrow-left"></i></div>
		</div>
		<div class="pg-col pg-text-left">
			<div class="pg-btn" pg-on-click="categories.list.delete_category | () categories.list.target.id">Delete Category<i class="fa fa-trash"></i></div>
		</div>
	</div>
</section>
