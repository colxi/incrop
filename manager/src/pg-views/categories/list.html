<section>
	<!-- categories listing -->
	<header class="pg-row pg-section-header">
		<h2 class="pg-col"><i class="fa fa-bars pg-margin-right-small"></i>Categories :</h2>
		<div class="pg-col pg-text-right">
			<div class="pg-col pg-btn" pg-on-click="categories.form.initialize | args 'new'"><i class="fa fa-plus-circle"></i>Add</div>
		</div>
	</header>


	<div class="pg-row">
		<div class="pg-table pg-expand">
			<div class="pg-row pg-no-gap" pg-each-category="categories.list.page.items">
				<div class="pg-col-40">
					{category.name}
				</div>
				<div class="pg-col-45 pg-text-center pg-text-smallest">
					This category has {category.feeds} feeds.
				</div>
				<div class="pg-col pg-text-center">
					<i class="fa fa-pencil pg-hover pg-margin-right-smallest pg-margin-left-smallest" pg-on-click="categories.form.initialize | () category.id" pg-hide="category.status.code | === 100"></i>
					<i class="fa fa-trash pg-hover pg-margin-left-smallest" pg-hide="category.status.code | === 100" pg-on-click="categories.list.show_deleteCategoryDialog | () category.id"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="pg-row">
		<div class="pg-col pg-pagination">
			<div class="pg-pagination-item" pg-on-click="categories.list.page.set | () categories.list.page.current -1">Previous</div>
			<div class="pg-pagination-item" pg-on-click="categories.list.page.set | () %page% +1" pg-each-page="categories.list.page.total | Array" pg-class-pg-pagination-current="%page% | add 1 | === categories.list.page.current">{%page% | add 1}</div>
			<div class="pg-pagination-item" pg-on-click="categories.list.page.set | () categories.list.page.current +1" >Next</div>
		</div>
	</div>
</section>
